name: markdown-lint
permissions:
  contents: read
on:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          fix: true
          globs: |
            *.md
            !test/*.md
